apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bms-ingress
  labels:
    app: bms
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: bms.example.com   # Replace with your actual domain or ELB hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bms-service
            port:
              number: 80

      - path: /Movies
        pathType: Prefix
        backend:
          service:
            name: bms-api-service
            port:
              number: 80

      - path: /Events
        pathType: Prefix
        backend:
          service:
            name: bms-admin-service
            port:
              number: 80
  tls:
  - hosts:
    - bms.example.com
    secretName: bms-tls-secret   # Optional if you have a TLS cert
